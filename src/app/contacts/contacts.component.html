<app-navbar></app-navbar>


<h1> if you have any problem you can call us</h1>

<table class="table table-bordered" style="background-color: black;">
    <thead>
      <tr>
        <th >Name</th>
        <th >Email</th>
        <th>Address</th>
        <th >ID</th>
        <th >Telephone</th>
        <th style="text-align: center;">Image</th>
      </tr>
    </thead>
    <tbody>   
      <tr *ngFor="let i of us">
        <th >{{i.name}}</th>
        <td>{{i.email}}</td>
        <td>{{i.Address}}</td>
        <td>{{i.id}}</td>
        <td>{{i.telephone}}</td>
        <td style="text-align: center;"><img [src]="i.img"/></td>
      </tr>
     
    </tbody>
  </table>




<app-footer></app-footer>
