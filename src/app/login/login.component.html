<div class="container-fluid">
  <div class="row no-gutter">
      <!-- The image half -->
      <div class="col-md-6 d-none d-md-flex bg-image"></div>


      <!-- The content half -->
      <div class="col-md-6 bg-light">
          <div class="login d-flex align-items-center py-5">

              <!-- Demo content-->
              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 col-xl-7 mx-auto">
                          <h3 class="display-4">LOGIN PLEASE</h3>
                          <p class="text-muted mb-4">login to our website So that you can buy from our products</p>
                          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
                              <div class="form-group mb-3">
                                
                                  <input id="inputEmail" type="email" name="email" placeholder="Email address" ngModel required email  autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" #email="ngModel"/>
                                  <small *ngIf="!email?.valid && (email?.dirty || email?.touched)" style="color:red"> Invalid email</small>
                                </div>
                              <div class="form-group mb-3">
                                <small> ( 8 characters , ^[a-z A-Z]+$)</small>
                                  <input id="inputPassword" type="password" name="password" placeholder="Password" ngModel required minlength="8" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" #password="ngModel"  />
              
                                </div>
                                <small *ngIf="!password?.valid && (password?.dirty || password?.touched)" style="color:red"> Invalid password</small>

                              <div class="custom-control custom-checkbox mb-3">
                                  <input id="customCheck1" type="checkbox" checked class="custom-control-input" ngModel/>
                                  <label for="customCheck1" class="custom-control-label">Remember password</label>
                              </div>
                              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" >Sign in</button>
                          </form>
                      </div>
                  </div>
              </div><!-- End -->

          </div>
    <!-- End -->

  </div>
</div>
