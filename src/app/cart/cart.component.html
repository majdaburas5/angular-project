
<app-navbar> </app-navbar>



<div class="card">
  <div class="row">
      <div class="col-md-8 cart">
          <div class="title">
              <div class="row">
                  <div class="col">
                      <h4><b>Shopping Cart</b></h4>
                  </div>
                  <div class="col align-self-center text-right text-muted"></div>
              </div>
          </div>
          <div class="row border-top border-bottom" *ngFor="let item of free">
              <div class="row main align-items-center">
                  <div class="col-2"> <img [src]="item.img"/></div>
                  <div class="col">
                      <div class="row text-muted">{{item.category}}</div> 
                      <div class="row">{{item.description}}</div>
                  </div>
                 <div class="col"> ILS {{item.price}} <span class="close"></span></div>
              </div>
          </div>
         
         
          <div class="back-to-shop"><button class="btn" routerLink="/product">  back to shop</button><span class="text-muted"></span></div>
      </div>
      <div class="col-md-4 summary">
          <div>
              <h5><b>Summary</b></h5>
          </div>
          <hr>
          <div class="row">
              <div class="col" style="padding-left:0;">Total price</div>
              <div class="col text-right">â‚ª{{this.amount}}</div>
          </div>
         
          <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
              <div class="col">Items</div>
              <div class="col text-right">{{this.count}}</div>
          </div> <button class="btn">CHECKOUT</button>
      </div>
  </div>
</div>
<app-footer> </app-footer>
